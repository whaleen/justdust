---
layout: page
title: Authors
permalink: /authors/
---

<div class="container">

  <ul class="list-reset clearfix">
    {% for author in site.authors %}
      <li class="inline-block col col-6 sm-col-4 md-col-3 ">
        <a href="{{ site.url }}/author/{{ author.slug }}">
        <div class="m2 center py2" style="background-color: #fafafa;">
          <!-- font wieght not applying to machine fonts???? -->
          <a href="{{ site.url }}/author/{{ author.slug }}"><h1 class="h4 navy georgia fw100">{{ author.name }}</h1></a>
          <img src="{{ author.image }}" alt="{{ author.name }}" class="fit circle bg-white p1 animated fadeIn" style="width:70%;"/>
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
